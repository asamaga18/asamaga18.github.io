<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terpmatch Group</title>
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-left">
                <button class="nav-btn"><i class="fas fa-arrow-left"></i></button>
                <button class="nav-btn"><i class="fas fa-arrow-right"></i></button>
                <button class="nav-btn"><i class="fas fa-redo"></i></button>
                <div class="url-bar">
                    <i class="fas fa-lock"></i>
                    <span>www.terpmatchgroup.com</span>
                </div>
            </div>
            <div class="nav-right">
                <button class="nav-btn"><i class="fas fa-star"></i></button>
                <button class="profile-btn">M</button>
                <button class="nav-btn"><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Communities Sidebar -->
            <div class="communities-sidebar">
                <h2>Communities</h2>
                <div class="community-list">
                    <div class="community-item">
                        <div class="community-icon"><i class="fas fa-home"></i></div>
                        <div class="community-info">
                            <h3>Greenbelt</h3>
                            <p>Supporting line text lore...</p>
                        </div>
                        <span class="time">10 min</span>
                    </div>
                    <div class="community-item">
                        <div class="community-icon"><i class="fas fa-university"></i></div>
                        <div class="community-info">
                            <h3>UMD</h3>
                            <p>Supporting line text lore...</p>
                        </div>
                        <span class="time">10 min</span>
                    </div>
                    <!-- Add more community items as needed -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="header-left">
                        <i class="fas fa-users"></i>
                        <h2>College Park Neighborhood</h2>
                    </div>
                    <div class="header-right">
                        <button class="header-btn"><i class="fas fa-bell"></i></button>
                        <button class="header-btn"><i class="fas fa-cog"></i></button>
                    </div>
                </div>

                <div class="chat-messages">
                    <div class="message seller">
                        <div class="message-content">
                            <div class="product-card">
                                <h3>Baby Tomatoes (30)</h3>
                            </div>
                            <p>Anyone need some tomatoes for $8?</p>
                        </div>
                    </div>
                    <div class="message buyer">
                        <div class="message-content">
                            <p>yes I would love some, but could you do $6?</p>
                        </div>
                    </div>
                    <div class="quick-replies">
                        <button>Hooray!</button>
                        <button>Great!</button>
                        <button>Okay sweet!</button>
                    </div>
                </div>

                <div class="chat-input">
                    <button class="input-btn"><i class="fas fa-plus"></i></button>
                    <button class="input-btn"><i class="fas fa-smile"></i></button>
                    <input type="text" placeholder="Tt">
                    <button class="input-btn"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
