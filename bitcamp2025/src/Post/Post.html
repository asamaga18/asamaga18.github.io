<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tomato Barter Post</title>
  <link rel="stylesheet" href="Post.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="sidebar">
    <button class="plus-btn" aria-label="Create new post">
      <i class="fas fa-plus"></i>
    </button>
    <div class="menu">
      <a href="#" class="menu-item"><i class="fas fa-compass"></i> Browse</a>
      <a href="#" class="menu-item"><i class="fas fa-tag"></i> Label</a>
      <a href="#" class="menu-item"><i class="fas fa-pen"></i> Post</a>
      <a href="#" class="menu-item"><i class="fas fa-cog"></i> Settings</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="post-container">
      <h2 class="post-title">Create your post</h2>

      <form class="post-form">
        <div class="image-container">
          <label for="image-upload" class="upload-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <span>Upload image</span>
          </label>
          <input type="file" id="image-upload" accept="image/*" class="file-input" />
        </div>

        <div class="form-group">
          <label for="item-name">Item Name</label>
          <input id="item-name" class="input" placeholder="e.g. Tomatoes" />
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input id="quantity" class="input" placeholder="e.g. 30" type="number" />
        </div>

        <div class="form-group">
          <label for="location">Location</label>
          <input id="location" class="input" placeholder="e.g. College Park" />
        </div>

        <div class="form-group">
          <label for="offer">Price</label>
          <input id="offer" class="input" placeholder="e.g. $7 or best offer" />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" class="textarea" placeholder="Add more details about your item..."></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Submit Post
        </button>
      </form>
    </div>
  </main>
  
  <script>
    document.querySelector('.post-form').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission

    // Collect form data
    const formData = {
        itemName: document.getElementById('item-name').value,
        quantity: document.getElementById('quantity').value,
        location: document.getElementById('location').value,
        offer: document.getElementById('offer').value,
        description: document.getElementById('description').value,
    };

    // Convert to JSON
    const json = JSON.stringify(formData, null, 2);

    // Log the JSON to the console
    console.log(json);

    // Optionally, send the JSON to a server
    // fetch('/api/posts', {
    //     method: 'POST',
    //     headers: { 'Content-Type': 'application/json' },
    //     body: json,
    // });
    });
  </script>
</body>
</html>
