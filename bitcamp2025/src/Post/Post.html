<!DOCTYPE html>
<html lang="en">
<head>

  <title>Tomato Barter Post</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <button class="plus-btn">+</button>
    <div class="menu">
      <p>★ Browse</p>
      <p>★Label<br>★ Post</p>

  <div class="main-content">

      <div class="image-container">
        <label>Upload image:</label>
        <input type="file" />
      </div>

      <input class="input" placeholder="(e.g. Tomatoes)" />
      <input class="input" placeholder="(e.g. 30)" />
      <input class="input" placeholder="(e.g. College Park)" />
      <input class="input" placeholder="(or your best offer)" />
      <textarea class="textarea" placeholder="..."></textarea>
      <button class="submit-btn">Submit</button>
    </div>
  </div>
</body>
</html>
